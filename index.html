<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ojos de Perro Azul</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
      background: #fdf6e3; /* papel viejo */
      color: #000;
      position: relative;
    }

    .center-text {
      font-size: 3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Bot√≥n PROJEKTOS estilo paralelogramo */
    .click-text {
      font-size: 1.8rem;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      background: #fff8dc;
      padding: 12px 25px;
      transform: skew(-20deg);
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      border: 2px solid #000;
      transition: background 0.3s;
    }

    .click-text:hover {
      background: #f0e6c2;
    }

    /* Email abajo centrado */
    .email-footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 1rem;
      color: #000;
    }

  </style>
</head>

<body>

  <div class="center-text">OJOS DE PERRO AZUL</div>

  <a class="click-text" href="projektos.html">PROJEKTOS</a>
